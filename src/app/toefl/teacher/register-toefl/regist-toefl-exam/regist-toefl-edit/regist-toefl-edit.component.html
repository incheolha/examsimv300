
<div class="flex-md-row">

  <form [formGroup]="registerToeflForm" (ngSubmit)="onSubmit()">


      <div class="card col-md-12 p-0 mt-0">
          <h3 class="card-header info-color white-text text-center mb-0">Toefl Registration NO: {{ toeflNo }}</h3>
        <div class="card-body">

    <!-- toefl level input 정의  -->
              <div class="row mt-0">
                  <div class="col-md-6 p-3 clearfix">
                        <div class="md-form" #select>
                            <mdb-select
                                      [options]="levelSelect"
                                      placeholder="Choose Toefl Level"
                                      formControlName="levelSelect"
                                      class="colorful-select dropdown-primary"
                            ></mdb-select>
                        </div>
                  </div>
              </div>

    <!-- toefl Description input 정의 -->
              <div class="row">
                <div class="col-md-12">
                      <label for="toeflDesc">Description</label>
                      <textarea type="text"
                                name="toeflDesc"
                                id="toeflDesc"
                                formControlName="toeflDesc"
                                class="form-control"
                                rows="10">
                      </textarea>
                  </div>
              </div>

<br>
    <!-- toefl Preview Image File Input 처리 -->
              <div class="row">
                    <!--이미지 선택 타이틀과 이미지 보여주기 카드 -->
                    <div class="card col-md-6 text-center">
                        <h3 class="card-header primary-color white-text">{{ imageTag }}</h3>
                        <div class="card-body">
                                <div class="image-preview" *ngIf="imagePath !== '' && imagePath">
                                        <img [src]="imagePath" *ngIf="imagePath !=='' && imagePath">    
                                  </div>
                        </div>
                    </div>

                    <!--오디오 선택 타이틀과 오디오 controls 보여주기-->
                    <div class="card col-md-6 text-center">
                        <h3 class="card-header info-color white-text">{{ audioTag }}</h3>
                        <div class="card-body mx-auto">
                           <div class="row">
                                <div class="audio-preview" *ngIf="audioPath !== '' && audioPath">
                                        <audio controls controlsList="nodownload"
                                             [src]="audioPath" *ngIf="audioPath !=='' && audioPath">
                                        </audio>  
                                </div>
                           </div>
                          <div class="mt-2">

                          </div>
                        </div>
                    </div>
              </div>
    <!-- toefl 실제 Upload Image File Input 처리 -->
              <div class="row mt-3">
                  <div class="col-md-6 text-center"  >
 
                        <input type="file" 
                                #imagePicker 
                                accept="image/*" 
                                (change)="onImagePicked($event)" 
                                multiple>
                        <button class="btn btn-light-blue btn-sm btn-rounded waves-light"
                                type="button"
                                (click)="imagePicker.click()">Upload Image
                        </button>
                  </div>   
                  <div class="col-md-6 text-center" >

                        <div>
                                <input type="file" 
                                        #audioPicker 
                                        accept="audio/*" 
                                        (change)="onAudioPicked($event)" 
                                        multiple>
                                <button class="btn btn-light-blue btn-sm btn-rounded waves-light"
                                        type="button"
                                       (click)="audioPicker.click()">Upload Audio
                                </button>
                        </div>     
                  </div>
              </div>
        </div>
        
    <!-- Card footer -->
        <div class="mdb-color lighten-3 text-center">
            <ul class="list-unstyled list-inline font-small m-1">
                <li class="list-inline-item pr-2">
                    <button type="submit"
                            class="btn btn-default waves-light btn-sm"
                            [disabled]="!registerToeflForm.valid"
                            mdbWavesEffect>
                            <i class="fa fa-magic mr-1"></i> Save
                    </button>

                </li>
                <li class="list-inline-item pr-2">
                    <button
                            type="button"
                            class="btn btn-danger waves-light btn-sm"
                            (click)="onCancel()"
                            mdbWavesEffect>Cancel<i class="fa fa-magic ml-1"></i>
                    </button>

                </li>
            </ul>
        </div>
    </div>
  </form>
</div>
