
    <div class="card card-cascade narrower mt-0">
        <table class="table table-hover table-responsive-md mb-0 text-center">
            <thead>
            <tr>
                <th scope="th-lg">Exam No<mdb-icon class="ml-1" icon="sort" (click)="sortBy('examNo')"></mdb-icon></th>
                <th class="th-lg">Exam Type</th>
                <th class="th-lg">Exam Level<mdb-icon class="ml-1" icon="sort" (click)="sortBy('examLevel')"></mdb-icon></th>
                <th class="th-lg">Purchased Price<mdb-icon class="ml-1" icon="sort" (click)="sortBy('examPrice')"></mdb-icon></th>
                <th class="th-lg">Purchased Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paidToeflItem of paidToeflLists.slice().reverse(); let myIndex = index">
                <td *ngIf="myIndex >= firstVisibleIndex && myIndex <= lastVisibleIndex" class="align-middle">{{paidToeflItem.examNo}}</td>
                <td *ngIf="myIndex >= firstVisibleIndex && myIndex <= lastVisibleIndex" class="align-middle">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg"
                        class="avatar rounded-circle z-depth-1-half"></td>
                <td *ngIf="myIndex >= firstVisibleIndex && myIndex <= lastVisibleIndex" class="align-middle">{{paidToeflItem.examLevel}}</td>
                <td *ngIf="myIndex >= firstVisibleIndex && myIndex <= lastVisibleIndex" class="align-middle">{{paidToeflItem.examPrice | currency: "USD"}}</td>
                <td *ngIf="myIndex >= firstVisibleIndex && myIndex <= lastVisibleIndex" class="align-middle">2018.08.23</td>
            </tr>
            </tbody>
        </table>

    </div>

    <hr class="my-0">

    <div class="d-flex justify-content-center">
      <nav class="my-4 pt-2">
        <ul class="pagination pagination-circle pg-purple mb-0">
          <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
            <a class="page-link">First</a>
          </li>
          <li class="page-item" (click)="previousPage($event)" [ngClass]="{disabled: activePage == 1}">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item" [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
              <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
          </li>
          <li class="page-item" (click)="nextPage($event)" [ngClass]="{disabled: activePage == numberOfPaginators}">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
          <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
            <a class="page-link">Last</a>
          </li>

        </ul>
      </nav>


    </div>
