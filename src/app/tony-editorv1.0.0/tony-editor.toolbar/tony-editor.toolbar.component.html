<div class="row mt-0 p-0">
  <div class="mx-auto">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group">
          <button type="button"
                  class="btn-floating light-blue accent-4 btn-sm"
                  (click)="triggerCommand('bold', 'none')">
                  <i class="fa fa-bold indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating light-blue accent-3 btn-sm"
                 (click)="triggerCommand('italic', 'none')">
                 <i class="fa fa-italic indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating light-blue accent-1 btn-sm"
                   (click)="triggerCommand('underline', 'none')">
                 <i class="fa fa-underline indigo-text" aria-hidden="true"></i></button>
      </div>

      <div class="btn-group mr-2" role="group" aria-label="Second group">

        <div class="dropdown" dropdown>
                                <button dropdownToggle type="button"
                                        class="btn-floating
                                        light-blue accent-4 btn-sm
                                        dropdown-toggle waves-light"
                                        mdbWavesEffect>
                                        <i class="fa fa-clipboard indigo-text" aria-hidden="true"></i>
                                </button>

                                <div class="dropdown-menu">

                                    <button class="dropdown-item" type="button"
                                            (click)="onSymbolInsert(0)"
                                    >
                                                ■ Symbol Insert
                                    </button>
                                    <button class="dropdown-item" type="button"
                                            (click)="onSymbolInsert(1)"
                                    >
                                                ► Symbol Insert
                                    </button>

                                    <button class="dropdown-item" type="button"
                                            (click)="onSymbolInsert(2)"
                                    >
                                                ① Symbol Insert
                                    </button>
                                    <button class="dropdown-item" type="button"
                                            (click)="onSymbolInsert(3)"
                                    >
                                                ② Symbol Insert
                                    </button>
                                    <button class="dropdown-item" type="button"
                                            (click)="onSymbolInsert(4)"
                                    >
                                                ③ Symbol Insert
                                     </button>
                                     <button class="dropdown-item" type="button"
                                             (click)="onSymbolInsert(5)"
                                     >
                                                ④ Symbol Insert
                                     </button>

                                </div>
                            </div>

        <button type="button" class="btn-floating light-blue accent-3 btn-sm"
                (click)="onBackColorChange()">
                <i class="fa fa-tint indigo-text" aria-hidden="true"></i></button>
    </div>

      <div class="btn-group mr-2" role="group" aria-label="Third group">
          <button type="button" class="btn-floating green accent-4 btn-sm"
                  (click)="triggerCommand('justifyCenter', 'none')">
                  <i class="fa fa-align-center indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating green accent-3 btn-sm"
                  (click)="triggerCommand('justifyFull', 'none')">
                  <i class="fa fa-align-justify indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating green accent-2 btn-sm"
                  (click)="triggerCommand('justifyLeft', 'none')">
                  <i class="fa fa-align-left indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating green accent-1 btn-sm"
                        (click)="triggerCommand('justifyRight', 'none')">
                  <i class="fa fa-align-right indigo-text" aria-hidden="true"></i></button>
       </div>
      <div class="btn-group mr-2" role="group" aria-label="Fourth group">
          <button type="button" class="btn-floating indigo lighten-2 btn-sm"
                  (click)="triggerCommand('indent', 'none')">
                  <i class="fa fa-indent indigo-text" aria-hidden="true"></i></button>

          <button type="button" class="btn-floating indigo lighten-2 btn-sm"
                  (click)="triggerCommand('outdent', 'none')">
                  <i class="fa fa-dedent indigo-text" aria-hidden="true"></i></button>

      </div>

      <div class="btn-group mr-2" role="group" aria-label="Fifth group">
          <button type="button" class="btn-floating amber accent-4 btn-sm"
                  (click)="triggerCommand('copy', 'none')">
                  <i class="fa fa-copy indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating amber accent-3 btn-sm"
                  (click)="triggerCommand('cut','none')">
                  <i class="fa fa-cut indigo-text" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating amber accent-4 btn-sm"
                  (click)="triggerCommand('delete', 'none')">
                  <i class="fa fa-eraser indigo-text" aria-hidden="true"></i></button>
      </div>

      <div class="btn-group mr-2" role="group" aria-label="Sixth group">
        <button type="button" class="btn-floating amber accent-4 btn-sm"
                (click)="triggerCommand('undo', 'none')">
                <i class="fa fa-undo indigo-text" aria-hidden="true"></i></button>
        <button type="button" class="btn-floating amber accent-3 btn-sm"
                (click)="triggerCommand('redo', 'none')">
                <i class="fa fa-repeat indigo-text" aria-hidden="true"></i></button>
    </div>

    </div>

  </div>
</div>
