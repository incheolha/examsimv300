
  <!--Card-->
  <div class="areaDesc">
      <div class="card card-cascade wider">
          <!--Card image-->
          <div class="view gradient-card-header peach-gradient">
              <h2 class="h2-responsive mb-2">Toefle Exam No: {{ currentToefl.toeflNo }} Speaking General Description </h2>
              <p class=""><i class="fa fa-calendar"></i> {{ currentDate | date:'fullDate' }}</p>
  
          </div>
          
          <div class="card-body text-center">
              <div class="para">
              <p class="card-text mr-2 ml-2">
                {{ currentToefl.speakingDesc }}
              </p>
            </div>
              <a [routerLink]="['/teacher/'+currentToefl.toeflNo+'/editReadingDesc']" 
                  class="orange-text mt-1 d-flex flex-row-reverse">
                  <h5 class="waves-effect p-2" mdbWavesEffect>Edit Description <i class="fa fa-chevron-right"></i></h5>
              </a>
          </div>
        
            
              <div class="row panel">
                <div class="mx-auto col-md-9">
              
                  <div class="card card-body">
                    <div class="flex-row text-center">
                      <button type="button" 
                              class="btn blue accent-3 btn-rounded waves-light" 
                              (click)="onSpeakingingProblem1()"
                              mdbWavesEffect>Problem Type 1
                      </button>
                      <button type="button" 
                              class="btn blue accent-3 btn-rounded waves-light" 
                              (click)="onSpeakingingProblem2()"
                              mdbWavesEffect>Problem Type 2
                      </button>
                      <button type="button" 
                              class="btn blue accent-3 btn-rounded waves-light" 
                              (click)="onSpeakingingProblem3()"
                              mdbWavesEffect>Problem Type 3
                      </button>
                      <button type="button" 
                              class="btn blue accent-3 btn-rounded waves-light" 
                              (click)="onSpeakingingProblem4()"
                              mdbWavesEffect>Prolem Type 4
                      </button>
                      <button type="button" 
                              class="btn blue accent-3 btn-rounded waves-light" 
                              (click)="onSpeakingingProblem5()"
                              mdbWavesEffect>Prolem Type 5
                      </button>
                      <button type="button" 
                              class="btn blue accent-3 btn-rounded waves-light" 
                              (click)="onSpeakingingProblem6()"
                              mdbWavesEffect>Prolem Type 6
                      </button>

                    </div>
                  </div>
                  <!--/.Panel-->      
                </div>
              </div>
      </div>
  </div>
