
<!--Main Layout-->
<main>
    <div class="view">
        <div class="full-bg-img">
            <div class="mask rgba-black-strong flex-center">

                  <!--Section: Live preview-->
                  <div class="form-light col-md-4">

                    <!--Form without header-->
                    <div class="card">

                        <div class="card-body mx-4">

                            <!--Header-->
                            <div class="text-center">
                                <h3 class="white-text mb-5 blue-gradient waves-light z-depth-3 rounded"><strong>Sign up</strong></h3>
                            </div>

                              <!-- SigUp form -->
                                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                                    <div class="md-form">
                                      <i class="fa fa-envelope prefix grey-text"></i>
                                      <input
                                            type="text"
                                            formControlName="name"
                                            id="name"
                                            class="form-control"
                                            mdbInputDirective
                                      >
                                      <label for="name">Your Name</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix grey-text"></i>
                                        <input
                                              type="email"
                                              formControlName="email"
                                              id="email"
                                              class="form-control"
                                              mdbInputDirective
                                        >
                                        <label for="email">Your email</label>
                                      </div>


                                    <div class="md-form pb-3">
                                      <i class="fa fa-lock prefix grey-text"></i>
                                      <input
                                            type="password"
                                            formControlName="password"
                                            id="password"
                                            class="form-control"
                                            mdbInputDirective
                                      >
                                      <label for="password">Your password</label>

                                      <div class="form-check my-4">
                                          <input class="form-check-input" type="checkbox" id="defaultCheck12">
                                          <label for="defaultCheck12" class="grey-text">Accept the<a href="#" class="blue-text"> Terms and Conditions</a></label>
                                      </div>
                                    </div>

                                    <!--Grid row-->
                                    <div class="row d-flex align-items-center mb-4">

                                        <!--Grid column-->
                                        <div class="col-md-3 col-md-6 text-center">
                                            <button
                                                  *ngIf="!isLoading"
                                                  [disabled]="!signUpForm.valid"
                                                  type="submit"
                                                  class="btn btn-pink btn-block btn-rounded z-depth-1 waves-light"
                                                  mdbWavesEffect>Sign Up</button>
                                            <!--Big blue-->
                                            <mdb-spinner *ngIf="isLoading" spinnerType="big crazy"></mdb-spinner>
                                        </div>
                                        <!--Grid column-->

                                        <!--Grid column-->
                                        <div class="col-md-6">
                                            <p class="font-small grey-text d-flex justify-content-center">Have an account? <a href="#" class="blue-text ml-2"> Log in</a></p>
                                        </div>
                                        <!--Grid column-->

                                    </div>
                                    <!--Grid row-->
                                </form>
                                <!-- Login form -->

                        <!--Footer-->
                        <div class="footer pt-3 mdb-color lighten-3">

                            <div class="row d-flex justify-content-center">
                                <p class="font-small white-text mb-2 pt-3">or Sign up with:</p>
                            </div>

                            <div class="row mt-2 mb-3 d-flex justify-content-center">
                                <!--Facebook-->
                                <a class="btn-floating btn-lg purple-gradient waves-light" mdbWavesEffect><i class="fa fa-facebook"></i></a>
                                <a class="btn-floating btn-lg purple-gradient waves-light" mdbWavesEffect><i class="fa fa-twitter"></i></a>
                                <a class="btn-floating btn-lg purple-gradient waves-light" mdbWavesEffect><i class="fa fa-google-plus"></i></a>
                            </div>

                        </div>
                        </div>
                    </div>
                    <!--/Form without header-->

                  </div>
                  <!--Section: Live preview-->

            </div>
        </div>
    </div>

</main>
<!--/Main layout-->
