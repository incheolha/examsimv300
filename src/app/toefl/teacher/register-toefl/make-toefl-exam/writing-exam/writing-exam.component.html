
  <!--Card-->
  <div class="areaDesc">
      <div class="card card-cascade wider">
          <!--Card image-->
          <div class="view gradient-card-header peach-gradient">
              <h2 class="h2-responsive mb-2">Toefle Exam No: {{ currentToefl.toeflNo }} Writing General Description </h2>
              <p class=""><i class="fa fa-calendar"></i> {{ currentDate | date:'fullDate' }}</p>

          </div>

          <div class="card-body text-center">
              <div class="para">
              <p class="card-text mr-2 ml-2">
                {{ currentToefl.writingDesc }}
              </p>
            </div>
              <a [routerLink]="['/teacher/'+currentToefl.toeflNo+'/editReadingDesc']"
                  class="orange-text mt-1 d-flex flex-row-reverse">
                  <h5 class="waves-effect p-2" mdbWavesEffect>Edit Description <i class="fa fa-chevron-right"></i></h5>
              </a>
          </div>


              <div class="row panel">
                <div class="mx-auto col-md-9">

                  <div class="card card-body">
                    <div class="flex-row text-center">
                      <button type="button"
                              class="btn blue accent-3 btn-rounded waves-light"
                               (click)="onWritingProlem1()"
                              mdbWavesEffect>Integrated Writing Problem
                      </button>
                      <button type="button"
                              class="btn blue accent-3 btn-rounded waves-light"
                             (click)="onWritingProlem2()"
                              mdbWavesEffect>Indepence Writing Problem
                      </button>
                    </div>
                  </div>

                </div>
              </div>
      </div>
  </div>
