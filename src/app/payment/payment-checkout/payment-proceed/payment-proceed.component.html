<div class="wrapper">
  <div class="row mx-0 p-3">
    <div class="col-md-9 mx-auto">
        <div class="card">
            <h3 class="card-header text-center">Payment Method Selection</h3>
            <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate"></mdb-progress-bar>
              <div class="card-body">

<!-- 한국 iamport 결재시스템 -->

                        <div class="row">
                          <div class="col-md-4 pt-3">
                              <div class="form-check align-middle">
                                  <input class="form-check-input" [checked]= "iamportCheckbox" (change)="activeIamport()" mdbInputDirective type="checkbox"  id="checkbox3">
                                  <label class="form-check-label" for="checkbox3">
                                  한국 Iamport 결재 시스템</label>
                              </div>
                          </div>
                          <div class="col-md-8">
                              <button mdbBtn
                                              [disabled]="!iamportisActive"
                                              type="button" color="indigo" size="md"
                                              (click)="onIamportSubmit()"
                                              mdbWavesEffect>
                                              <mdb-icon icon="cc-paypal" class="mr-1"></mdb-icon>
                                              Checkout With Paypal
                              </button>

                          </div>
                        </div>
                        <hr>
<!-- stripe 결재 시스템 -->
                        <div class="row">
                          <div class="col-md-4 pt-3">
                              <div class="form-check">
                                  <input class="form-check-input" [checked]="stripeCheckbox" (change)="activeStripe()" mdbInputDirective type="checkbox"  id="checkbox1">
                                  <label class="form-check-label" for="checkbox1">Credit or Debit Card</label>
                              </div>
                          </div>
                          <div class="col-md-8">
                              <form [formGroup]="stripeForm" (ngSubmit)="onStripeSubmit()">

                                  <fieldset [disabled]="!stripeisActive">

                                              <div class="row">

                                                  <div class="col-md-11">
                                                        <div class="md-form">
                                                                <input mdbInputDirective
                                                                      type="text"
                                                                      id="cardHolderName"
                                                                      formControlName="cardHolderName"
                                                                class="form-control">
                                                                <label for="cardHolderName">Name</label>
                                                        </div>
                                                  </div>
                                              </div>
                                              <div class="row">

                                                        <div class="col-md-7">
                                                            <div class="md-form">
                                                                  <input mdbInputDirective
                                                                          type="email"
                                                                          id="cardHolderEmail"
                                                                          formControlName="cardHolderEmail"
                                                                          class="form-control">
                                                                  <label for="cardHolderEmail">Email</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="md-form">
                                                                  <input mdbInputDirective
                                                                          type="text"
                                                                          id="cardHolderZip"
                                                                          formControlName="cardHolderZip"
                                                                          class="form-control">
                                                                  <label for="cardHolderZip">Zip</label>
                                                            </div>
                                                        </div>

                                              </div>
                                              <br>
                                              <div class="row">
                                                <div class="col-md-12 text-center">
                                                      <div id="cardImages" >
                                                        <i class="fa fa-cc-mastercard" id="fa-cc-mastercard"  aria-hidden="true"></i>
                                                        <i class="fa fa-cc-visa" size="2x" aria-hidden="true"></i>
                                                        <i class="fa fa-cc-amex" size="2x" aria-hidden="true"></i>
                                                        <i class="fa fa-cc-stripe" size="2x" aria-hidden="true"></i>
                                                        <i class="fa fa-google-wallet" size="2x" aria-hidden="true"></i>
                                                        <i class="fa fa-cc-discover" size="2x" aria-hidden="true"></i>
                                                        <i class="fa fa-cc-jcb" size="2x" aria-hidden="true"></i>
                                                        <i class="fa fa-cc-diners-club" size="2x" aria-hidden="true"></i>
                                                      </div>
                                                </div>
                                              </div>

                                              <hr>

                                              <div class="row ml-2">
                                                <div class="col-md-3">
                                                  <p>Card Number</p>
                                                </div>
                                                  <div class="col-md-8">
                                                    <div id="card-number"></div>
                                                  </div>
                                              </div>

                                              <div class="row ml-2">
                                                <div class="col-md-3">
                                                  <p>Expiration Date</p>
                                                </div>
                                                  <div class="col-md-3">
                                                    <div id="card-expiry"></div>
                                                  </div>
                                                  <div class="col-md-3 ml-0">
                                                    <p>CVC</p>
                                                  </div>
                                                    <div class="col-md-3">
                                                      <div id="card-cvc"></div>
                                                    </div>

                                              </div>

                                              <div class="text-center mt-3">
                                                  <button mdbBtn type="submit" color="indigo" size="md" [disabled]="!stripeForm" mdbWavesEffect>
                                                      <mdb-icon icon="credit-card" class="mr-1"></mdb-icon>
                                                                Checkout With Credit Card
                                                  </button>
                                              </div>
                                  </fieldset>
                              </form>
                          </div>
                        </div>
                      <hr>
<!-- paypal 결재시스템 -->
                        <div class="row">
                            <div class="col-md-4 pt-3">
                                <div class="form-check align-middle">
                                    <input class="form-check-input" [checked]= "paypalCheckbox" (change)="activePaypal()" mdbInputDirective type="checkbox"  id="checkbox2">
                                    <label class="form-check-label" for="checkbox2">
                                    Check Out With Paypal</label>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <button mdbBtn
                                                [disabled]="!paypalisActive"
                                                type="button" color="indigo" size="md"
                                                (click)="onPaypalSubmit()"
                                                mdbWavesEffect>
                                                <mdb-icon icon="cc-paypal" class="mr-1"></mdb-icon>
                                                Checkout With Paypal
                                </button>

                            </div>
                        </div>
              </div>
      </div>
    </div>
    <div class="col-md-3 mx-auto">
      <app-payment-order-summary [totalAmount]="totalAmount" id="sticky" class="z-depth-2"></app-payment-order-summary>
    </div>
  </div>

</div>
